<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SRR-Contact</title>

    <!-- Bootstrap core CSS -->
    <link href="../stylesheets/bootstrap_cover.css" rel="stylesheet">
    <link href="../stylesheets/contact.css" rel="stylesheet">
    <link href="../stylesheets/footer.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Sydney Rossman-Reich</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="projects/index.html">Projects</a></li>
                  <li><a href="blogs/index.html">Blogs</a></li>
                  <li><a href="about/index.html">About</a></li>
                  <li><a href="contact/index.html">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
          
            <div class="form">
            
            <form id="contact_form" action="mailto:srossmanreich@gmail.com?" method="POST" enctype="multipart/form-data">
              <div class="row">
                <label for="name">Your name:</label>
                <input id="name" class="input" name="name" type="text" value="" size="40" /><br />
              </div>
              <div class="row">
                <label for="email">Your email:</label>
                <input id="email" class="input" name="email" type="text" value="" size="40" /><br />
              </div>
              <div class="row">
                <label for="message">Your message:</label><br><br>
                <textarea id="message" class="input" name="message" rows="10" cols="55"></textarea><br />
              </div>
              <input id="submit_button" type="submit" value="Send email" />
            </form>           

            </div>

          </div>

          <footer>
            <ul>
              <li><a href="https://www.linkedin.com/in/sydneyrossmanreich"><img alt="LinkedIn" src="../imgs/LinkedIn.png"></a></li>
              <li><a href="https://twitter.com/Sydkick"><img alt="Twitter" src="../imgs/Twitter.jpeg"></a></li>
              <li><a href="mailto:srossmanreich@gmail.com?Subject=Hello" target="_top"><img alt="Email" src="../imgs/email.jpg"></a></li>
              <li><a href="http://github.com/Srossmanreich" target="_top"><img alt="Email" src="../imgs/github.png"></a></li>
            </ul>
          </footer>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
